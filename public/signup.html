<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h2>Sign Up Page</h2>
        <div class="col-6">
    <form id="signup" name="signup" method="post" action="/signup">
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input class="form-control" class="text" name="first_name" type="text" />
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input class="form-control" class="text" name="last_name" type="text" />
        </div>
        <div>
            <label for="email">Email</label>
            <input class="form-control"  class="text" name="email" type="email" />
        </div>
        <div>
            <label for="user_name">Username</label>
            <input class="form-control" class="text" name="user_name" type="text" />
        </div>
        <div>
            <label for="password">Password</label>
            <input class="form-control" class="password" name="password" type="password" />
        </div>
        <div>
            <label for="mob_no">Phone Number</label>
            <input class="form-control" class="number" name="mob_no" type="number" maxlength="10" />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>

</div>
  </body>
</html>
