<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanny - Create a Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>FOR NANNIES</h1>
      <hr>
      <a href="/all"><button class="btn btn-lg"><span class="fa fa-th-list"></span> Search Jobs</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><strong>ABOUT YOU</strong></h4>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="years-experience">Years Experience</label>
                <input type="text" class="form-control" id="years-experience">
              </div>

              <div class="form-group">
                <label for="years-experience">Pay Rate</label>
                <input type="text" class="form-control" id="pay-rate">
              </div>

              <div class="form-group">
                <label for="sponsorship">Sponsorship</label><br>
                <input type="radio" name="sponsorship" id="sponsorship" value="1" checked> Yes<br>
                <input type="radio" name="sponsorship" id="sponsorship" value="0"> No
              </div>
            </form>
            <br>

            <div class="text-left">

                <a href="index.html"><button class="btn-info" id="home-btn"> HOME</button></a>
              </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa"></span> Join Our Team!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newNanny = {
        name: $("#name").val().trim(),
        age: $("#age").val().trim(),
        yearsExperience: $("#years-experience").val().trim(),
        payRate: $("#pay-rate").val().trim(),
        sponsorship: $("#sponsorship").val().trim()
      };

      $.post("/api/nannies", newNanny)
        .then(function(data) {
          console.log(data);
          alert("Adding nanny...");
        });
    });
  </script>
</body>
</html>
